name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Them khoi nay de chay 3 version node
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # Lay version tu maxtrix
          node-version: ${{ matrix.node-version }} 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      # Cap nhat pipeline de lay bao cao cua Jest
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/

  # Them buoc deploy
  deploy:
    needs: build-and-test                
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  
    steps:
      - name: Deploy to Google Cloud VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # Sua doan nay thanh duong dan chinh xac
          script: |
            cd /home/nguyenhuyhoang0943/MyProject
            git pull origin main
            npm install
            /usr/local/bin/pm2 restart MyProject || /usr/local/bin/pm2 start index.js --name MyProject --cwd /home/nguyenhuyhoang0943/MyProject


  notify-on-failure:
    runs-on: ubuntu-latest
    # Chi chay khi pipeline that bai
    if: failure()
    needs: [build-and-test, deploy]
    
    steps:
      - name: Send email notification on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER_ADDRESS }}
          server_port: ${{ secrets.MAIL_SERVER_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'Build Lỗi: ${{ github.repository }}'
          body: |
            Pipeline của dự án ${{ github.repository }} đã thất bại.
            
            Commit: ${{ github.sha }}
            Người thực hiện: ${{ github.actor }}
            
            Xem log chi tiết tại:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}

  notify-on-success:
    runs-on: ubuntu-latest
    # Chi chay khi pipeline thanh cong
    if: success()
    needs: [build-and-test, deploy]
    
    steps:
      - name: Send email notification on success
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER_ADDRESS }}
          server_port: ${{ secrets.MAIL_SERVER_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'Build Thành Công: ${{ github.repository }}'
          body: |
            Pipeline của dự án ${{ github.repository }} đã chạy thành công!
            
            Commit: ${{ github.sha }}
            Người thực hiện: ${{ github.actor }}
            
            Xem log chi tiết tại:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
